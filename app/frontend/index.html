<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Call Bot</h1>
        <div class="status-card card">
            <h2>Model Status</h2>
            <ul id="modelStatus">
                <li>STT: <span class="status-dot" id="sttStatus"></span></li>
                <li>TTS: <span class="status-dot" id="ttsStatus"></span></li>
                <li>RAG: <span class="status-dot" id="ragStatus"></span></li>
                <li>Gemini: <span class="status-dot" id="geminiStatus"></span></li>
            </ul>
        </div>
        <div class="conversation-card card">
            <h2>Conversation</h2>
            <div id="conversation" class="conversation"></div>
            <div class="controls">
                <button id="recordBtn">üé§ Start Voice Detection</button>
                <input type="text" id="textInput" placeholder="Type your message...">
                <button id="sendTextBtn">Send</button>
            </div>
            <div class="controls" style="margin-top: 10px;">
                <label for="sensitivitySlider">Voice Sensitivity (Lower = Need Louder Speech):</label>
                <input type="range" id="sensitivitySlider" min="0" max="1" step="0.1" value="0.2">
                <span id="sensitivityValue">0.2</span>
            </div>
            <audio id="audioPlayer" controls style="display:none;"></audio>
        </div>
        <div class="info-row">
            <div class="agent-card card">
                <h3>Agent Decision</h3>
                <div id="agentDecision">-</div>
            </div>
            <div class="rag-card card">
                <h3>RAG Retrieved Content</h3>
                <pre id="ragContext">-</pre>
            </div>
        </div>
        <div class="log-card card">
            <h3>Task Log</h3>
            <ul id="stepLog"></ul>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
